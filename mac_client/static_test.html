<!DOCTYPE html>
<html>

        <style>

            th, td {

            body {

        </style>
    </head>
    <!--
        //CF=1(ug/m3) PM1.0/PM2.5/PM10
        //STD(ug/m3)  PM1.0/PM2.5/PM10

    <body>
        <b>AQI_max: <span id='aqi'>105</span></b>
        <b style="left:150px; position:fixed">甲醛：<span id='hcho'>1.433</span></b>
        
        <br/>

        <b>温度：<span id='temp'>25.0</span>℃</b>
        <b style="left:150px; position:fixed">湿度：<span id='hum'>55</span>%</b>
        
        <br/><br/>

        <b>AQI详情</b>
        <table>
            <thead>
                <th></th>
                <th>PM1.0</th>

        </table>

            <thead>
                <th>0.3um</th>
                <th>0.5um</th>

                <th>2.5um</th>

            </thead>
            <tbody>
                <tr>
                    <td>13155</td>
